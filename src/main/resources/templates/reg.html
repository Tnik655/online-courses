<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration</title>
<link rel="stylesheet" th:href="@{/css/reset.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/auth.css}" type="text/css">
</head>
<body class="body">
	<div class="inner">
		<h1 class="title">Регистрация</h1>
		<form class="form" action="/reg" method="post">
			<input 
			type="hidden" 
			name="_csrf" 
			th:value="${_csrf.token}" /> 
			<input
				class="input" 
				placeholder="Логин" 
				type="text" 
				name="username"
				required="required" /> 
			<input class="input" 
				placeholder="Пароль"
				type="password" 
				name="password" 
				required="required" /> 
			<input
				class="btn" 
				type="submit" 
				value="Зарегистрироваться" />
		</form>
	</div>
</body>
</html>
